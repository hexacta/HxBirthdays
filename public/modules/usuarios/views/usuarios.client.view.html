<section data-ng-controller="UsuariosController" data-ng-init="find()">
	This is the Usuarios view :)
	<div class="page-header">
		<h1>Lista de Usuarios</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="usuario in usuarios" data-ng-href="#!/usuarios/{{usuario._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Username
				<span data-ng-bind="usuario.username"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="usuario.nombre"></h4>
			<p class="list-group-item-text" data-ng-bind="usuario.apellido"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="usuarios.$resolved && !usuarios.length">
		No hay usuarios :-/
	</div>	
</section>
