<section data-ng-controller="BirthdayFundController" data-ng-init="beginFund()">
   <div class="page-header">
		<h1>Comenzar a Juntar</h1>
	</div>
	<div class="col-md-12">
		<form name="birthdayFundForm" class="form-horizontal" data-ng-submit="update(birthdayFundsForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label">Se Junta para</label>
					<div class="controls">
						<div data-ng-bind="birthdayFund.firstname"></div>
						<div><img src="http://fotos.hexacta.com:8181/photo.php?username={{birthdayFund.username}}" class="img-circle text-left"></img></div>
					</div>
					<label class="control-label">Que cumple el d√≠a</label>
					<div data-ng-bind="birthdayFund.birthday | date: 'dd/MM' "></div>
				</div>
				<div class="form-group">
					<label class="control-label" for="title">Fecha limite para juntar</label>
					<div class="controls">
						<input type="date" ng-model="birthdayFund.limit_date_fund" placeholder="dd/MM/yyyy" required />
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Comenzar a juntar!" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
