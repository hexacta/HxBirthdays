<section data-ng-controller="TemplatemailsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Templatemails</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="templatemail in templatemails" data-ng-href="#!/templatemails/{{templatemail._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="templatemail.created | date:'medium'"></span>
				by
				<span data-ng-bind="templatemail.user.displayName"></span>
                <br>
                <b>Asunto</b>
                <br>
                <span data-ng-bind="templatemail.asunto"></span>
                <br>
                <b>Contenido</b>
                <br>
                <span data-ng-bind="templatemail.cuerpo"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="templatemail.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!templatemails.$resolved || templatemails.length">
    	No Templatemails yet, why don't you <a href="/#!/templatemails/create">create one</a>?
    </div>
</section>
