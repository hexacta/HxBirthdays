<section data-ng-controller="usersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Lista de usuarios</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="usuario in users" data-ng-href="#!/users/{{usuario._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Username
				<span data-ng-bind="usuario.username"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="usuario.nombre"></h4>
			<p class="list-group-item-text" data-ng-bind="usuario.apellido"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="users.$resolved && !users.length">
		No hay users :-/
	</div>	
</section>
