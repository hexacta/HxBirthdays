<section data-ng-controller="UsersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Lista de usuarios</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="usuario in users" data-ng-href="#!/users/{{usuario._id}}" class="list-group-item">
				Username -> <span data-ng-bind="usuario.username"></span><br>
				Display Name -> <span data-ng-bind="usuario.firstName + ' ' +usuario.lastName"></span><br>
	            Cumplea√±os el <strong data-ng-bind="usuario.birthday | date:'dd/MM/yyyy'"></strong>                  
	            <img alt="Photo" class="img-circle text-left" ng-src="http://fotos.hexacta.com:8181/photo.php?username={{usuario.username}}" />
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="users.$resolved && !users.length">
		No hay users :-/
	</div>	
</section>
