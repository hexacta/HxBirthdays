<section data-ng-controller="usersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Lista de usuarios</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="usuario in users" data-ng-href="#!/users/{{usuario._id}}" class="list-group-item">
				Username -> <span data-ng-bind="usuario.username"></span><br>
				Display Name -> <p data-ng-bind="usuario.firstname + ' ' +usuario.lastname"></p><br>
	            Cumple a√±os el <strong data-ng-bind="usuario.birthday | date:'dd/MM/yyyy'"></strong>                  
	            <img alt="Photo" class="img-circle text-left" ng-src="{{usuario.photo}}" />
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="users.$resolved && !users.length">
		No hay users :-/
	</div>	
</section>
