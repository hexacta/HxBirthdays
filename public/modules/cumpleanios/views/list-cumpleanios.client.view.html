<section data-ng-controller="CumpleaniosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Se esta juntando para los siguientes Cumpleanios</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="cumpleanio in cumpleanios" data-ng-href="#!/cumpleanios/{{cumpleanio.id}}" class="list-group-item">
			<small class="list-group-item-text">
				El dia
				<span data-ng-bind="cumpleanio.birthday | date:'medium'"></span>
				cumple a√±os
				<span data-ng-bind="cumpleanio.name"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="cumpleanio.firstname + ' ' +cumpleanio.lastname"></h4>
            <p>Estan juntando para el?: {{cumpleanio.collecting}}</p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!cumpleanios.$resolved || cumpleanios.length">
    	No Cumpleanios yet, why don't you <a href="/#!/cumpleanios/create">create one</a>?
    </div>
</section>
