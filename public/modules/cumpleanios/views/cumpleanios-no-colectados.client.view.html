<section data-ng-controller="CumpleaniosController" data-ng-init="cumpleaniosNoColectados()">
    <div class="page-header">
        <h1>No se esta juntando para los siguientes Cumplea&ntilde;ios</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="cumpleanio in cumpleanios" class="list-group-item">
			<small class="list-group-item-text">
				El d&iacute;a
				<span data-ng-bind="cumpleanio.birthday | date:'medium'"></span>
				cumplea&ntilde;os
                <span data-ng-bind="cumpleanio.name"></span>
                <a data-ng-href="/#!/cumpleanios/{{cumpleanio.id}}/edit" >
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="cumpleanio.firstname + ' ' +cumpleanio.lastname"></h4>
        </div>
    </div>
</section>
